<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<main id="app">
<div class="d-flex justify-content-center align-items-center">
    <main class="quote container w-100 w-sm-75 p-5 fs-3 d-flex flex-column gap-2">
        <div class="h-25 quote--button d-flex justify-content-center align-items-end">
            <button @click="  updateRandomQuote" id="generate-quote" type="button" class="btn fs-3">Generate Quote</button>

        </div>
        <div class="quote--text fw-bold">
            <span> {{bgColor}}Humor is richly rewarding to the person who employs it. It has some value in
            gaining
            and holding attention. But it has
            no persuasive value at all. </span></div>
        <div class="quote--author text-end fw-bold">
            Claude Louis Hector De Villars
        </div>
    </main>
   
        <!-- script js -->
        <script src="https://unpkg.com/vue@3"></script>
        <script src="app.js"></script>

</body>

</html>
